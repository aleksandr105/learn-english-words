<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <link rel="shortcut icon" href="/learn-english-words/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <script>
      var path = window.location.pathname;
      if (path !== "/" && path !== "/index.html") {
        window.location.href = "/learn-english-words/" + path;
      }
    </script>
  </body>
</html>
